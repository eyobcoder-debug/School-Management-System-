<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Approval - Director Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url("backgrounds/approval.png");
            background-size: 100vw 100vh;
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Main Container */
        .dashboard-container {
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        /* Blur Navigation - GRID LAYOUT */
        .nav-blur {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: none;
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .nav-blur.hidden {
            transform: translateY(-100%);
        }

        /* Mobile Layout (default) */
        .nav-top-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            grid-row: 1;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-brand i {
            font-size: 1.5rem;
            color: #ffffff;
        }

        .nav-brand h1 {
            font-size: 1.4rem;
            font-weight: 600;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        .user-name {
            color: rgba(255, 255, 255, 0.9);
            font-weight: 500;
            font-size: 0.9rem;
        }

        /* Middle Row - Links */
        .nav-links-row {
            grid-row: 2;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            padding: 8px 5px;
            position: relative;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .nav-link:hover {
            color: #ffffff;
        }

        .nav-link.active {
            color: #3b82f6;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: #3b82f6;
            border-radius: 1px;
        }

        /* Bottom Row - Search and Filters */
        .nav-actions-row {
            grid-row: 3;
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 150px;
            position: relative;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        #searchInput {
            width: 100%;
            padding: 10px 10px 10px 35px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.15);
        }

        #searchInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .filter-select {
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 0.85rem;
            min-width: 120px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .filter-select:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .filter-select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        /* Desktop Layout */
        @media (min-width: 769px) {
            .nav-blur {
                grid-template-columns: auto 1fr auto;
                grid-template-rows: auto auto;
                gap: 15px;
                padding: 20px 30px;
            }

            /* Top Row Desktop */
            .nav-top-row {
                grid-column: 1;
                grid-row: 1;
                justify-content: flex-start;
            }

            .nav-brand {
                gap: 15px;
            }

            .nav-brand i {
                font-size: 2rem;
            }

            .nav-brand h1 {
                font-size: 1.8rem;
            }

            /* Links Row Desktop */
            .nav-links-row {
                grid-column: 2;
                grid-row: 1;
                justify-content: center;
                gap: 25px;
            }

            .nav-link {
                font-size: 1rem;
                padding: 10px 0;
                gap: 8px;
            }

            /* User Profile Desktop */
            .user-profile {
                grid-column: 3;
                grid-row: 1;
                justify-content: flex-end;
                gap: 10px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .user-name {
                font-size: 1rem;
            }

            /* Actions Row Desktop */
            .nav-actions-row {
                grid-column: 1 / span 3;
                grid-row: 2;
                justify-content: center;
                gap: 15px;
            }

            .search-box {
                min-width: 250px;
                max-width: 300px;
                flex: none;
            }

            .filter-select {
                min-width: 140px;
                flex: none;
            }
        }

        /* Main Content Area */
        .main-content {
            padding: 180px 20px 50px;
            min-height: 100vh;
        }

        /* Section Title */
        .section-title {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
        }

        .section-title h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
        }

        .section-title p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Horizontal Users Container */
        .users-horizontal-container {
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 20px 0;
            margin-bottom: 50px;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
            display: flex;
            gap: 25px;
            scroll-behavior: smooth;
        }

        .users-horizontal-container::-webkit-scrollbar {
            display: none;
        }

        /* User Card */
        .user-card {
            flex: 0 0 calc(100vw - 100px);
            max-width: 400px;
            min-width: 300px;
            scroll-snap-align: start;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease-out;
        }

        @media (min-width: 768px) {
            .user-card {
                flex: 0 0 350px;
            }
        }

        .user-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .user-card.pending {
            border-left: 5px solid #f59e0b;
        }

        .user-card.approved {
            border-left: 5px solid #22c55e;
        }

        .user-card.rejected {
            border-left: 5px solid #ef4444;
        }

        /* Card Header */
        .card-header {
            display: flex;
            align-items: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            gap: 20px;
        }

        .card-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: 700;
            flex-shrink: 0;
        }

        .card-info {
            flex: 1;
        }

        .card-info h3 {
            font-size: 1.4rem;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .role-tag {
            display: inline-block;
            padding: 5px 15px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .status-tag {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tag-pending {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .tag-approved {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .tag-rejected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Card Details */
        .card-details {
            padding: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
        }

        .detail-item i {
            width: 24px;
            color: rgba(255, 255, 255, 0.6);
            margin-right: 12px;
            font-size: 1rem;
        }

        /* Card Actions */
        .card-actions {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-view:hover {
            color: #3b82f6;
        }

        .btn-approve:hover {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .btn-reject:hover {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        /* Scroll Indicators */
        .scroll-indicators {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .scroll-indicator {
            width: 40px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .scroll-indicator.active {
            background: #3b82f6;
            width: 60px;
        }

        /* Statistics Section */
        .statistics-section {
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 25px;
            backdrop-filter: blur(10px);
            margin-top: 50px;
            margin-bottom: 100px;
        }

        .stats-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .stat-number {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .stat-label {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Notification */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: rgba(34, 197, 94, 0.2);
            backdrop-filter: blur(10px);
            color: #22c55e;
            border-radius: 12px;
            border: 1px solid rgba(34, 197, 94, 0.3);
            z-index: 1001;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .main-content {
                padding: 200px 15px 30px;
            }

            .section-title h2 {
                font-size: 1.8rem;
            }

            .card-header {
                padding: 20px;
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .card-avatar {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }

            .card-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .stat-card {
                padding: 20px;
            }

            .stat-number {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .nav-links-row {
                gap: 3px;
            }

            .nav-link span {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

        const roleFilter = document.getElementById('roleFilter');
        const searchInput = document.getElementById('searchInput');
        const notification = document.getElementById('notification');
        const navLinks = document.querySelectorAll('.nav-link');
        const mainNav = document.getElementById('mainNav');
        const statisticsSection = document.getElementById('statisticsSection');

        // Statistics elements
        const pendingCount = document.getElementById('pendingCount');
        const approvedCount = document.getElementById('approvedCount');
        const rejectedCount = document.getElementById('rejectedCount');
        const totalUsers = document.getElementById('totalUsers');
        const approvalRate = document.getElementById('approvalRate');
        const todayRegistrations = document.getElementById('todayRegistrations');

        let lastScrollTop = 0;
        let isNavVisible = true;
        let currentCard = 0;
        let filteredUsers = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            updateStatistics();
            setupEventListeners();
            updateScrollIndicators();
            setupHorizontalScroll();
        });

        function loadUsers() {
            usersContainer.innerHTML = '';
            filteredUsers = filterUsersList();
            
            if (filteredUsers.length === 0) {
                usersContainer.innerHTML = `
                    <div class="user-card" style="text-align: center; padding: 50px; max-width: 500px; margin: 0 auto;">
                        <div style="font-size: 3rem; margin-bottom: 20px; opacity: 0.5;">
                            <i class="fas fa-user-slash"></i>
                        </div>
                        <h3 style="font-size: 1.5rem; margin-bottom: 10px;">No users found</h3>
                        <p style="color: rgba(255,255,255,0.7);">Try adjusting your search or filter criteria</p>
                    </div>
                `;
                updateScrollIndicators();
                return;
            }

            filteredUsers.forEach((user, index) => {
                const userCard = createUserCard(user, index);
                usersContainer.appendChild(userCard);
            });

            updateScrollIndicators();
        }

        function filterUsersList() {
            const status = statusFilter.value;
            const role = roleFilter.value;
            const searchTerm = searchInput.value.toLowerCase();
            
            return users.filter(user => {
                // Status filter
                if (status !== 'all' && user.status !== status) return false;
                
                // Role filter
                if (role !== 'all' && user.type !== role) return false;
                
                // Search filter
                if (searchTerm) {
                    const searchable = user.name.toLowerCase() + ' ' + 
                                     user.email.toLowerCase() + ' ' + 
                                     user.role.toLowerCase() + ' ' +
                                     (user.subject || '').toLowerCase() +
                                     (user.studentName || '').toLowerCase();
                    if (!searchable.includes(searchTerm)) return false;
                }
                
                return true;
            });
        }

        function createUserCard(user, index) {
            const card = document.createElement('div');
            card.className = `user-card ${user.status}`;
            card.id = `user-card-${index}`;
            
            const initials = user.name.split(' ').map(n => n[0]).join('').toUpperCase();
            
            let detailsHTML = '';
            if (user.type === 'teacher') {
                detailsHTML = `
                    <div class="detail-item">
                        <i class="fas fa-book"></i>
                        <span>${user.subject}</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-graduation-cap"></i>
                        <span>${user.grade}</span>
                    </div>
                `;
            } else if (user.type === 'parent') {
                detailsHTML = `
                    <div class="detail-item">
                        <i class="fas fa-child"></i>
                        <span>Student: ${user.studentName}</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-school"></i>
                        <span>Grade: ${user.studentGrade}</span>
                    </div>
                `;
            } else if (user.type === 'student') {
                detailsHTML = `
                    <div class="detail-item">
                        <i class="fas fa-user-graduate"></i>
                        <span>Grade: ${user.grade}</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-birthday-cake"></i>
                        <span>Age: ${user.age}</span>
                    </div>
                `;
            }

            card.innerHTML = `
                <div class="card-header">
                    <div class="card-avatar">${initials}</div>
                    <div class="card-info">
                        <h3>${user.name}</h3>
                        <span class="role-tag">${user.role}</span>
                        <div class="status-tag tag-${user.status}">${user.status}</div>
                    </div>
                </div>
                <div class="card-details">
                    <div class="detail-item">
                        <i class="fas fa-envelope"></i>
                        <span>${user.email}</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-phone"></i>
                        <span>${user.phone || 'Not provided'}</span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-calendar-alt"></i>
                        <span>${formatDate(user.registrationDate)}</span>
                    </div>
                    ${detailsHTML}
                </div>
                <div class="card-actions">
                    ${user.status === 'pending' ? `
                        <button class="action-btn btn-approve approve-user" data-id="${user.id}">
                            <i class="fas fa-check"></i> Approve
                        </button>
                        <button class="action-btn btn-reject reject-user" data-id="${user.id}">
                            <i class="fas fa-times"></i> Reject
                        </button>
                    ` : ''}
                </div>
            `;

            return card;
        }

        function updateStatistics() {
            const pending = users.filter(u => u.status === 'pending').length;
            const approved = users.filter(u => u.status === 'approved').length;
            const rejected = users.filter(u => u.status === 'rejected').length;
            const total = users.length;
            const rate = total > 0 ? Math.round((approved / (approved + rejected + pending)) * 100) : 0;

            pendingCount.textContent = pending;
            approvedCount.textContent = approved;
            rejectedCount.textContent = rejected;
            totalUsers.textContent = total;
            approvalRate.textContent = `${rate}%`;
            todayRegistrations.textContent = "42"; // Static for demo
        }

        function updateScrollIndicators() {
            scrollIndicators.innerHTML = '';
            
            if (filteredUsers.length <= 1) return;
            
            const totalIndicators = Math.min(filteredUsers.length, 10); // Max 10 indicators
            for (let i = 0; i < totalIndicators; i++) {
                const indicator = document.createElement('div');
                indicator.className = `scroll-indicator ${i === currentCard ? 'active' : ''}`;
                indicator.addEventListener('click', () => {
                    scrollToCard(i);
                });
                scrollIndicators.appendChild(indicator);
            }
        }

        function scrollToCard(index) {
            if (filteredUsers.length === 0) return;
            
            const cardIndex = Math.min(index, filteredUsers.length - 1);
            const card = document.getElementById(`user-card-${cardIndex}`);
            if (card) {
                card.scrollIntoView({
                    behavior: 'smooth',
                    inline: 'center',
                    block: 'nearest'
                });
                currentCard = cardIndex;
                updateScrollIndicators();
            }
        }

        function setupEventListeners() {
            // Filter and search changes
            statusFilter.addEventListener('change', () => {
                loadUsers();
                updateStatistics();
            });
            roleFilter.addEventListener('change', () => {
                loadUsers();
                updateStatistics();
            });
            searchInput.addEventListener('input', () => {
                loadUsers();
                updateStatistics();
            });



            // Window scroll for nav hide/show
            window.addEventListener('scroll', () => {
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                if (scrollTop > lastScrollTop && scrollTop > 50) {
                    if (isNavVisible) {
                        mainNav.classList.add('hidden');
                        isNavVisible = false;
                    }
                } else {
                    if (!isNavVisible) {
                        mainNav.classList.remove('hidden');
                        isNavVisible = true;
                    }
                }
                lastScrollTop = scrollTop;
            });

            // Delegate events for dynamic buttons
            document.addEventListener('click', (e) => {
                if (e.target.closest('.approve-user')) {
                    const userId = parseInt(e.target.closest('.approve-user').dataset.id);
                    approveUser(userId);
                } else if (e.target.closest('.reject-user')) {
                    const userId = parseInt(e.target.closest('.reject-user').dataset.id);
                    rejectUser(userId);
                } else if (e.target.closest('.view-details')) {
                    const userId = parseInt(e.target.closest('.view-details').dataset.id);
                    viewUserDetails(userId);
                }
            });

            // Keyboard navigation for horizontal scrolling
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    scrollToCard(Math.max(0, currentCard - 1));
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    scrollToCard(Math.min(filteredUsers.length - 1, currentCard + 1));
                }
            });
        }

        function setupHorizontalScroll() {
            // Update current card on scroll
            usersContainer.addEventListener('scroll', () => {
                const scrollLeft = usersContainer.scrollLeft;
                const cardWidth = usersContainer.querySelector('.user-card')?.offsetWidth || 350;
                const gap = 25;
                const newCard = Math.round(scrollLeft / (cardWidth + gap));
                
                if (newCard !== currentCard) {
                    currentCard = newCard;
                    updateScrollIndicators();
                }
            });

            // Smooth scroll behavior
            usersContainer.style.scrollBehavior = 'smooth';
        }

        function approveUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.status = 'approved';
                showNotification(`✅ ${user.name} has been approved`, 'success');
                loadUsers();
                updateStatistics();
            }
        }

        function rejectUser(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                user.status = 'rejected';
                showNotification(`❌ ${user.name} has been rejected`, 'error');
                loadUsers();
                updateStatistics();
            }
        }

        function viewUserDetails(userId) {
            const user = users.find(u => u.id === userId);
            if (user) {
                alert(`User Details:\n\nName: ${user.name}\nEmail: ${user.email}\nRole: ${user.role}\nStatus: ${user.status}\nRegistration Date: ${formatDate(user.registrationDate)}`);
            }
        }

        function showNotification(message, type = 'info') {
            notification.textContent = message;
            notification.style.background = type === 'success' ? 'rgba(34, 197, 94, 0.2)' : 
                                          type === 'error' ? 'rgba(239, 68, 68, 0.2)' : 
                                          type === 'warning' ? 'rgba(245, 158, 11, 0.2)' : 'rgba(59, 130, 246, 0.2)';
            notification.style.borderColor = type === 'success' ? 'rgba(34, 197, 94, 0.3)' : 
                                           type === 'error' ? 'rgba(239, 68, 68, 0.3)' : 
                                           type === 'warning' ? 'rgba(245, 158, 11, 0.3)' : 'rgba(59, 130, 246, 0.3)';
            notification.style.color = type === 'success' ? '#22c55e' : 
                                     type === 'error' ? '#ef4444' : 
                                     type === 'warning' ? '#f59e0b' : '#3b82f6';
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short',
                day: 'numeric',
                year: 'numeric'
            });
        }

        function toggleSettings() {
            alert('Settings menu would open here');
        }
    </script>
</body>
</html>
